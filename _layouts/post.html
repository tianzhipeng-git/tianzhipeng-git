---
layout: default
---
<div class="post">
    <br>
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{%
            if page.author %} • {{ page.author }}{% endif %}{%
            if page.meta %} • {{ page.meta }}{% endif %}
        </div>
        <span class="tags">
          {% for tag in page.tags %}
          <a class="tag" href="{{ site.baseurl }}/tags/#{{ tag }}" title="{{ tag }}">{{ tag }}</a>
          {% endfor %}
      </span>
    </header>

    <article class="post-content">
        {{ content }}
    </article>

    {% if page.comments %}
    <!--<div id="SOHUCS" sid="{{ page.url }}"></div>-->
    <!-- UY BEGIN -->
    <div id="uyan_frame"></div>
    <script type="text/javascript" src="http://v2.uyan.cc/code/uyan.js?uid=2145491"></script>
    <!-- UY END -->
    {% endif %}
</div>
