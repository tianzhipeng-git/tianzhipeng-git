---
layout: default
---
<div class="post">
    <br>
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{%
            if page.author %} • {{ page.author }}{% endif %}{%
            if page.meta %} • {{ page.meta }}{% endif %}
        </div>
        <span class="tags">
          {% for tag in page.tags %}
          <a class="tag" href="{{ site.baseurl }}/tags/#{{ tag }}" title="{{ tag }}">{{ tag }}</a>
          {% endfor %}
      </span>
    </header>

    <article class="post-content">
        {{ content }}
    </article>

    {% if page.comments %}
    <div id="disqus_thread"></div>
    <script>

        var disqus_config = function () {
            this.page.url = "{{ page.url }}";
            this.page.identifier = "{{ page.url }}";
        };
        (function () { // DON'T EDIT BELOW THIS LINE
            var d = document, s = d.createElement('script');
            s.src = 'https://tzp-1991.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

    <!--<script id="dsq-count-scr" src="//tzp-1991.disqus.com/count.js" async></script>-->
    <!--<a href="{{ site.baseurl }}{{ page.url }}#disqus_thread">Link</a>-->
    {% endif %}
</div>
