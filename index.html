---
layout: default
---

<div class="home">
    <ul class="post-list">
        {% for post in site.posts %}
        {% if forloop.index >= 11 %}
        <!--只显示前10篇-->
        {% break %}
        {% endif %}
        <li>
            <br>
            <h3>
                <i class="fa fa-caret-right" aria-hidden="true"></i>

                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h3>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y %H:%m" }}</span>
            <hr id="line">
            <div class="content">
                {{ post.excerpt }}
            </div>
            <br>
        </li>
        {% endfor %}
    </ul>
</div>
